<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Status Page</h1>

    <div class="card">
      {% if error %}
        <p style="color:#f87171; text-align:center;">Usuário ou senha inválidos</p>
      {% endif %}

      <form method="post">
        <div class="item">
          <input type="text" name="username" placeholder="Usuário" required>
        </div>
        <div class="item">
          <input type="password" name="password" placeholder="Senha" required>
        </div>
        <div class="item">
          <button type="submit" style="width:100%;">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
